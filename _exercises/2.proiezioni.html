<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corso OL - Proiezioni</title>
    <meta name="description" content="Corso OL3">
    <meta name="author" content="Francesco Boccacci">
    <link rel="stylesheet" href="assets/css/ol.css">
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="assets/js/proj4.js"></script>
    <script src="http://epsg.io/3003.js"></script>
    <script src="assets/js/ol-debug.js"></script>
    <script>
      var firenze_gbw = [1681450.785672498, 4848967.319261061];

      var gb_ovest = new ol.proj.Projection({
        code: "EPSG:3003"
      });

      var firenze_gmerc = ol.proj.transform(firenze_gbw,gb_ovest,"EPSG:3857");

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        target: 'map',
        view: new ol.View({
          center: firenze_gmerc,
          zoom: 10
        })
      });
    </script>
  </body>
</html>
